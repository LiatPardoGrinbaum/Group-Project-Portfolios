<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Portfolios</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: rgb(246, 232, 255);
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      background: rgb(200, 200, 200);
      margin: auto;
      /* height: 100%; */
      width: 1200px;
      padding: 10px;
      border-radius: 10px;
    }

    .card {
      background: rgb(202, 255, 179);
      width: 300px;
      height: 400px;
      border: 2px dotted black;
      border-radius: 10px;
      margin: 10px;
      padding: 5px;
    }
    header {
      text-align: center;
      padding: 5px;
    }
  </style>
  <body>
    <header>
      <h1>Group Portfolios</h1>
    </header>
    <div class="container">
      <div class="Liat card">
        <a href="LiatPortfolio.html"></a>
      </div>
      <div class="Benny card"></div>
      <div class="Benjamin card"></div>

      <div class="Ofir card"></div>
