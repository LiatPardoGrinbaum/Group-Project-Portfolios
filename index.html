<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Portfolios</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      /* height: 100vh; */
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url(/Group-Project-Portfolios/pexels-anna-romanova-11014631.jpg)
        no-repeat center center/cover;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      /* background: rgba(87, 72, 216, 0.3); */
      margin: auto;
      /* height: 100%; */
      max-width: 1200px;
      padding: 10px;
      border-radius: 10px;
    }

    /* h4 {
      font-size: 1.3rem;
      color: rgb(126, 7, 7);
    } */

    header h1 {
      font-size: 3rem;
      color: rgb(126, 7, 7);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        /* width: 90vw; */
      }
    }

    a {
      text-decoration: none;
      font-size: 1.1rem;
      /* border: 1px solid darkblue; */
      background-color: cadetblue;
      border-radius: 10px;
      padding: 0.5rem 2rem;
      color: azure;
      transition: all 0.4s ease;
    }

    a:hover {
      background: lightseagreen;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      background: linear-gradient(
        rgba(57, 144, 216, 0.719),
        rgba(48, 48, 104, 0.6)
      );
      width: 300px;
      height: 370px;
      /* border: 1px solid black; */
      box-shadow: 3px 3px 10px lightseagreen;
      border-radius: 10px;
      margin: 20px;
      padding: 5px;
      transition: all 0.5s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    header {
      text-align: center;
      padding: 5px;
    }

     } */

      } */

    .liat {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .liat img {
      padding: 5px;
      margin: auto;
      width: 200px;
      height: auto;
    }

    img {
      border-radius: 50%;
      width: 60%;
      height: 50%;
      justify-content: center;
      text-align: center;
    }

  <body>
    <header>
      <h1>Group Portfolios</h1>
    </header>
    <div class="container">
      <div class="Liat card">
        <h4>Liat Pardo Grinbaum</h4>
        <img src="./LiatPicture.JPG" alt="" />
        <a href="./LiatPortfolio.html">view portfolio</a>
      </div>
      <div class="Benny card">
        <h4>Benny Hassan</h4>
        <img
          src="./Benny-folder/images/MyPhotos/nav-img.jpg"
          id="benny_img"
          alt="MyImage"
        />
        <a href="./Benny-folder/benny.html">view portfolio</a>
      </div>
      <div class="Benjamin card">
        <h4>Benjamin Rotlevy</h4>
        <img src="./img_benjamin/profile.jpg" id="benjamin_img" alt="MyImage" />
        <a href="./benjamin_potfolio.html">view portfolio</a>
      </div>
      <div class="abedcard card">
        <h4>Abed Khalaf</h4>
        <img src="./abed-img.jfif" alt="" />
        <a href="./abed_portfolio/index.html">
          <!-- <img src="images/abed.jpeg" alt="abedpic"> -->
          view portfolio
        </a>
      </div>
      <div class="Ofir card">
        <h4>Ofir Cohen</h4>
        <img src="./Ofir-images/my_pic.jpg" alt="" />
        <a href="./Ofir-index.html">view portfolio</a>
      </div>
    </div>
  </body>
