<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Portfolios</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: rgb(246, 232, 255);
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      background: rgb(200, 200, 200);
      margin: auto;
      /* height: 100%; */
      width: 1200px;
      padding: 10px;
      border-radius: 10px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      background: rgb(202, 255, 179);
      width: 300px;
      height: 400px;
      border: 2px dotted black;
      border-radius: 10px;
      margin: 10px;
      padding: 5px;
    }
    header {
      text-align: center;
      padding: 5px;
    }

    .liat {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .liat img {
      padding: 5px;
      margin: auto;
      width: 200px;
      height: auto;
    }

    #benny_img , #liat_img{
      border-radius: 50%;
      width: 50%;
      height: 50%;
      justify-content: center;
      text-align: center;
    }

  </style>
  <body>
    <header>
      <h1>Group Portfolios</h1>
    </header>
    <div class="container">
      <div class="Liat card">
        <img src="./images/liat_pic.JPG" id="liat_img" alt="MyImage">
        <a href="./LiatPortfolio.html">My Page</a>
      </div>
      <div class="Benny card">
        <img src="./Benny-folder/images/MyPhotos/nav-img.jpg" id="benny_img" alt="MyImage">
        <a href="./Benny-folder/benny.html">My Page</a>
      </div>
      <div class="Benjamin card"></div>
      <div class="Abed card"></div>
      <div class="Ofir card"></div>
    </div>
  </body>
</html>
