      .cards {

               height: 200px;

            }
            .card-title:active {

}
card-title:hover {

}
.card-title {

               border-top-right-radius: 4px;
               border-top-left-radius: 4px;
               font-size: 15px;
           }
           .card img {

               height: 98%;
               object-fit: cover;
               display: block;
               position: relative;
           }
